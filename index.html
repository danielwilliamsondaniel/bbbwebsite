<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #F15A29 0%, #E41B17 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 2rem;
            text-decoration: none;
            transition: transform 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.1);
        }

        .nav-links {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
            gap: 2rem;
        }

        .nav-link {
            text-decoration: none;
            color: #333;
            font-weight: 600;
            font-size: 1.1rem;
            padding: 0.5rem 1rem;
            border-radius: 25px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .nav-link:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(67, 196, 221, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .nav-link:hover:before {
            left: 100%;
        }

        .nav-link:hover {
            background: #43C4DD;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(67, 196, 221, 0.3);
        }

        .hero-container {
            height: 100vh;
            max-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 1rem;
            padding-top: 5rem;
            position: relative;
            overflow: hidden;
        }

        .hero-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 20"><path d="M0 10 Q25 5 50 10 T100 10 V20 H0 Z" fill="%23ffffff" opacity="0.1"/></svg>') repeat;
            background-size: 200px 40px;
            pointer-events: none;
        }

        .title {
            text-align: center;
            margin-bottom: 1rem;
            z-index: 2;
            position: relative;
            flex-shrink: 0;
        }

        .title-line-1 {
            font-size: clamp(2rem, 6vw, 4rem);
            font-weight: 900;
            color: #000000;
            text-shadow: 
                -2px -2px 0 #FFFFFF,
                2px -2px 0 #FFFFFF,
                -2px 2px 0 #FFFFFF,
                2px 2px 0 #FFFFFF,
                0 0 10px rgba(0,0,0,0.3);
            letter-spacing: -0.02em;
            line-height: 1.1;
            margin-bottom: 0.5rem;
        }

        .title-line-2 {
            font-size: clamp(4rem, 12vw, 8rem);
            font-weight: 900;
            color: #000000;
            text-shadow: 
                -2px -2px 0 #FFFFFF,
                2px -2px 0 #FFFFFF,
                -2px 2px 0 #FFFFFF,
                2px 2px 0 #FFFFFF,
                0 0 10px rgba(0,0,0,0.3);
            letter-spacing: -0.02em;
            line-height: 1;
            transition: all 0.3s ease;
        }

        .video-container {
            width: 100%;
            max-width: 800px;
            flex: 1;
            min-height: 0;
            margin: 1rem 0;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            z-index: 2;
            position: relative;
            display: flex;
            align-items: center;
        }

        .hero-video {
            width: 100%;
            height: 100%;
            object-fit: contain;
            display: block;
        }

        .cta-button {
            background: #43C4DD;
            color: #FFFFFF;
            font-size: clamp(1.2rem, 3vw, 2rem);
            font-weight: 700;
            padding: 1rem 3rem;
            border: none;
            border-radius: 50px;
            text-decoration: none;
            display: inline-block;
            margin-top: 1rem;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            box-shadow: 0 10px 30px rgba(67, 196, 221, 0.3);
            z-index: 2;
            position: relative;
            flex-shrink: 0;
        }

        .cta-button:hover {
            background: #2EA8C4;
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(67, 196, 221, 0.4);
        }

        .cta-button:active {
            transform: translateY(-1px);
        }

        @media (max-width: 768px) {
            .navbar {
                padding: 0.8rem 1rem;
            }

            .logo {
                font-size: 1.5rem;
            }

            .nav-links {
                gap: 1rem;
            }

            .nav-link {
                font-size: 1rem;
                padding: 0.4rem 0.8rem;
            }

            .hero-container {
                padding: 0.5rem;
                padding-top: 4rem;
            }

            .title {
                margin-bottom: 1.5rem;
            }

            .title-line-1 {
                font-size: clamp(2rem, 8vw, 3.5rem);
                margin-bottom: 0.5rem;
            }

            .title-line-2 {
                font-size: clamp(3.5rem, 14vw, 6rem);
            }

            .video-container {
                margin: 1rem 0;
                border-radius: 15px;
                height: calc(40vh - 200px);
                max-height: 250px;
            }

            .cta-button {
                font-size: clamp(1rem, 4vw, 1.5rem);
                padding: 0.8rem 2rem;
                margin-top: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            .navbar {
                padding: 0.6rem 0.8rem;
            }

            .logo {
                font-size: 1.3rem;
            }

            .nav-links {
                gap: 0.5rem;
            }

            .nav-link {
                font-size: 0.9rem;
                padding: 0.3rem 0.6rem;
            }

            .hero-container {
                padding: 0.5rem;
                padding-top: 3.5rem;
            }

            .title {
                margin-bottom: 2rem;
            }

            .title-line-1 {
                font-size: clamp(1.5rem, 7vw, 2.5rem);
                margin-bottom: 0.4rem;
            }

            .title-line-2 {
                font-size: clamp(3rem, 12vw, 4.5rem);
            }

            .video-container {
                margin: 1rem 0;
                border-radius: 10px;
                height: calc(35vh - 200px);
                max-height: 200px;
            }

            .cta-button {
                font-size: clamp(0.9rem, 3.5vw, 1.3rem);
                padding: 1rem 2.5rem;
                margin-top: 2rem;
            }
        }
    </style>
</head>
